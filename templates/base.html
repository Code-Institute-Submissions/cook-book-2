<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
    <header>
        <!-- Dropdown Structure -->
<ul id="dropdown1" class="dropdown-content dropdown-trigger">
  <li><a href="{{url_for('get_categories', food_type='Indian')}}">Indian</a></li>
  <li><a href="{{url_for('get_categories', food_type='Oriental')}}">Oriental</a></li>
  <li class="divider"></li>
   <li><a href="{{url_for('get_categories', food_type='Vegetarian')}}">Vegetarian</a></li>
   <li><a href="{{url_for('get_categories', food_type='Vegan')}}">Vegan</a></li>
  <li><a href="{{url_for('get_categories', food_type='European')}}">European</a></li>
  <li class="divider"></li>
   <li><a href="{{url_for('get_categories', food_type='Pub Meals')}}">Pub Meals</a></li>
</ul>
<nav>
  <div class="nav-wrapper">
    <a href="#!" class="brand-logo">Logo</a>
    <ul class="right hide-on-med-and-down">
      <li><a href="{{url_for('get_recipes')}}">Home</a></li>
      <li><a href="{{url_for('add_recipe')}}">Add a Recipe</a></li>
      <!-- Dropdown Trigger -->
      <li><a class="dropdown-trigger" href="#!" data-activates="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
    </ul>
  </div>
</nav>
    </header>
    {% block content %} 
    {% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
    $('.collapsible').collapsible();
    $(".dropdown-trigger").dropdown();
    $('select').material_select();
  });
    </script>
</body>
</html>
