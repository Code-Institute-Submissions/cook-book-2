{% extends 'base.html' %} 
{% block content %}
<div class="container col s12 col-xs-12 col-sm-12">
    <h2>All Recipes</h2>
<div>
       <ul class="collapsible scroll col s12 col-xs-12 col-sm-12" data-collapsible="accordion" id="scroll">
        {% for recipe in recipes %}
        <li>
            <div class="collapsible-header">
                     <div class="col s3">
                    <i class="material-icons">expand_more</i>
                    <a href="{{url_for('delete_recipe', recipe_id = recipe._id)}}" class="waves-effect waves-light btn btn_small">Delete</a>
                    <a href="{{url_for('edit_recipe', recipe_id = recipe._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                </div>

                <div class=" recipe_header col s9">
                    <i class="material-icons">expand_more</i> {{recipe.recipe_name}} - {{recipe.category_name}}
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                    {{recipe.recipe_ingredients}} - {{recipe.recipe_method}}
                </span>
            </div>
        </li>
        {% endfor %}
    </ul>
    </div>

    <div class="row">
    <div id="vegetarian-selector" class="btn btn-primary"></div>
    </div>
    
    <div class="row">
    <div class="col-md-6">
        <h3 class="heading">Dish categories</h3>
    <div class="col-md-6" id="category-data">
    </div>
    </div>
    </div>
    </div>
{% endblock %}
