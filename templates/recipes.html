{% extends 'base.html' %} 
{% block content %}
<div class="container">
<div id="scroll" class="row">
    <h2 class="fixed">All Recipes</h2>
       <ul class="collapsible" data-collapsible="accordion">
        {% for recipe in recipes %}
        <li>
            <div class="collapsible-header">

                <div class=" recipe_header col s9">
                    <i class="material-icons">expand_more</i> {{recipe.recipe_name}} - {{recipe.category_name}}
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                    {{recipe.recipe_ingredients}} - {{recipe.recipe_method}}
                </span>
            </div>
        </li>
        {% endfor %}
    </ul>
    </div>

    <div class="row">
    <div id="vegetarian-selector" class="btn btn-primary"></div>
    </div>
    
    <div class="row">
    <div class="col-md-6">
        <h3 class="heading">Dish categories</h3>
    <div class="col-md-6" id="category-data">
    </div>
    </div>
    </div>
    </div>
{% endblock %}
